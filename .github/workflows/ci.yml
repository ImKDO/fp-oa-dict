name: check

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout tree
        uses: actions/checkout@v5

      - name: Set-up Ocaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.3.0

      - name: Install Depencies
        run: opam install . --deps-only --with-test --with-dev ; opam install ocamlformat.0.27.0

      - name: Formatting
        run: opam exec -- dune build @fmt --auto-promote

      - name: Build
        run: opam exec -- dune build

      - name: Test
        run: opam exec -- dune runtest
